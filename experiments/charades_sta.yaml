# This experiment use DynamicFilter not MultiDynamicFilter

ENGINE_STAGE: "TESTER"
TEST:
    MODEL: "./checkpoints/charades_sta/model_charades_sta"
    
SENTENCE:
    MIN_COUNT: 1
    TRAIN_MAX_LENGTH: 30
    TEST_MAX_LENGTH: 30

DYNAMIC_FILTER:
    MODEL: "LSTM"
    POOLING: "MeanPoolingLayer"
    HEAD_MODEL: "MLP"
    LSTM:
        NUM_LAYERS: 1
        HIDDEN_SIZE: 256
        BIAS: False
        BIDIRECTIONAL: True
        BATCH_FIRST: True
        DROPOUT: 0.
    MLP:
        INPUT_DIM : 512
        OUTPUT_DIM: 512


REDUCTION:
    INPUT_SIZE: 1024
    OUTPUT_SIZE: 512

LOCALIZATION:
    INPUT_SIZE: 512
    HIDDEN_SIZE: 256
    NUM_LAYERS: 2
    BIAS: False
    DROPOUT: 0.5
    BIDIRECTIONAL: True
    BATCH_FIRST: True

CLASSIFICATION:
    INPUT_SIZE: 512
    OUTPUT_SIZE: 1

DATASETS:
    TRAIN: "charades_sta_train"
    TEST:  "charades_sta_test"
    TEST_SAMPLES: 3720.

BATCH_SIZE_TRAIN: 256
BATCH_SIZE_TEST: 2

SOLVER:
    TYPE: "ADAM"
    BASE_LR: 0.0001
    WEIGHT_DECAY: 0.00001
    EPSILON: 1E-8
EPOCHS: 50
